<div class="container">
	<div class="row">
        <div id="register-form" class="col-lg-6 col-lg-offset-3">
            <div class="row">
            	<button title="Close (Esc)" type="button" class="mfp-close">×</button>
                
                <div class="col-lg-12">
                	<h2 class="uppercase">Participe! :D</h2>
                    <p>Mande-nos um e-mail solicitando a proposta comercial e venha se juntar a melhor conferência mobile do Brasil</p>
                </div>
                <!-- REGISTER FORM -->
                <div class="register-form col-lg-12">
                    <div class="control-group">
                        <div class="controls">
                            <label for="name">NOME</label><br>
                            <input type="text" name="name" id="name" required="required" data-validation-required-message="Por favor, digite seu nome." />
                        </div>
                    </div>
                
                    <div class="control-group">
                        <div class="controls ">                           
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required="required" data-validation-required-message="Por favor, digite seu email." />
                        </div>
                    </div>
                
                    <div class="control-group">
                        <div class="controls ">                            
                            <label for="phone">TELEFONE</label><br>
                            <input type="text" name="phone" id="phone" required="required" required data-validation-required-message="Por favor, digite seu telefone." />
                        </div>
                    </div>
                    
                     <div class="control-group">
                        <div class="controls ">                            
                            <label for="message">MENSAGEM</label><br>
                            <textarea class="form-control" required="required" required data-validation-required-message="Por favor, digite uma mensagem." name="message" id="message"></textarea>
                        </div>
                    </div>
                
                    <div class="col-lg-12 text-right">
                        <button class="button button-big button-dark" onclick="contact_send();">ENVIE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
